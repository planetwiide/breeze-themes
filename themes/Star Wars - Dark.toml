[info]
name = "Star Wars Dark"
author = "plaNETwide"

[default]
accent = [255, 0, 0]  # Red (dark side)
layer-zero = [20, 20, 20]  # Dark gray
layer-one = [40, 40, 40]  # Slightly lighter gray
text-foreground = [255, 255, 255]  # White

[panel]
menu = "default.layer-zero"
border = [255, 0, 0]  # Red
separator = [40, 40, 40]

[module]
background = "default.layer-one::darker"
text = "default.text-foreground"
text-hovered = "default.text-foreground"
description = "default.text-background"
description-hovered = "default.text-foreground"

[button]
background = "default.layer-one"
background-hovered = "default.accent::darker"
text = [255, 255, 255]
text-hovered = "default.text-background"

[tooltip]
background = "default.layer-zero"

[hud]
text-color = [255, 0, 0]
text-animation = "static"
text-glow = true
background-color = [0, 0, 0, 150]
background-blur = true
background-blur-strength = 5
